<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 

    Atributos de los enlaces:

        target: define donde se abrirá el recurso solicitado. por norma general siempre que se use rutas absolutas pondremos como valor "_blank"

        En pocas pakabras lo usaremos para abrir en otra pestaña, para abrir fuera de nuestro dominio, servidor, etc...

        el valor por defecto es "_self"


 -->
<body>
    <h1>Atributos de los enlaces</h1>


    <a href="/demo links/index.html" target="_blank" > Ir al Index</a>
    

</body>
</html>
