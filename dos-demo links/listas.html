<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Las listas en HTML sirven para listar contenido, En función del tipo de contenido de nuestra lista tenemos 3 tipos:

        ul.- unordered list: Se utiliza cuando el orede de los elementos no influye(lista de compra por ejemplo)

        ol.- ordered list: Se utilizan cuando el orden de los elementos es importante (top 10 por ejemplo )

        dl.- definition list: Se utilizan para hacer una lista de definiciones (diccionario)
    -->

    <h1>Listas</h1>

<!-- semántica correcta -->
    <nav>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>



</body>
</html>
