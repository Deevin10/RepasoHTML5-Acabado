<!-- Son valores adicionales que configuran los elementos o ajustan su comportamiento
-comunes --Atributo="valor"
-booleanos -- atributo
-->
<!DOCTYPE html>


<!-- Aqui ponemos el lenguaje  lang="en"-->
<html lang="en">

<!--  -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<!-- Atributos Globales -->
<body>

    <!-- 
        algunos atributos globales están disponibles para la mayoría de etiquetas HTML
        
        class= Se usa para dar estilos a través de CSS
        
        id= Es un identificador único que se utiliza para seleccionar el elemento desde JS y para hacer navegación a través de anclas 

        title= Es un atributo que ayuda a la accesibilidad mostrando la descripción  del elemento al que pertenece. Aparece el mensaje en un Tooltip

        data-* = Es un atributo que nos permite guardar algún valor en la etiqueta HTML
    -->

    <p class="parrafo-1"> clases </p>
    <p id="parrafo">identificador a través de un ID</p>
    <p title="este es un ejemplo del atributo title">Título con Tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados  en la etiqueta</p>

    <script>
        const p = document.getElementById('parrafo')
        const parrafo2 = document.getElementById('parrafo-2')

        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
    </script>

</body>
</html>
